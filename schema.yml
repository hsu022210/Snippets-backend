openapi: 3.0.3
info:
  title: Snippets API
  version: 1.0.0
  description: A simple API for managing code snippets.
paths:
  /auth/login/:
    post:
      operationId: auth_login_create
      description: Authenticate user with email and password, returning JWT access
        and refresh tokens.
      summary: User Login
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  description: User's email address
                password:
                  type: string
                  description: User's password
                  minLength: 1
              required:
              - email
              - password
            examples:
              ValidLogin:
                value:
                  email: john@example.com
                  password: securepassword123
                summary: Valid Login
                description: Example of valid login credentials
      security:
      - jwtAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          description: Login successful
        '400':
          description: Missing credentials
        '401':
          description: Invalid credentials
  /auth/login/refresh/:
    post:
      operationId: auth_login_refresh_create
      description: Refresh an expired JWT access token using a valid refresh token.
      summary: Refresh JWT Token
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                refresh:
                  type: string
                  description: Valid refresh token
              required:
              - refresh
            examples:
              TokenRefreshRequest:
                value:
                  refresh: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9...
                summary: Token Refresh Request
                description: Example of token refresh request
      security:
      - {}
      responses:
        '200':
          description: Token refreshed successfully
        '400':
          description: Invalid refresh token
        '401':
          description: Token validation failed
  /auth/logout/:
    post:
      operationId: auth_logout_create
      description: 'Logout the authenticated user. Note: JWT tokens are stateless,
        so the client should handle token removal.'
      summary: User Logout
      tags:
      - Authentication
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          description: Successfully logged out
        '400':
          description: Logout failed
        '401':
          description: Authentication required
  /auth/password-reset/:
    post:
      operationId: auth_password_reset_create
      description: Send a password reset email to the user's email address with a
        reset link.
      summary: Request Password Reset
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  description: User's email address
              required:
              - email
            examples:
              PasswordResetRequest:
                value:
                  email: john@example.com
                summary: Password Reset Request
                description: Example of password reset request
      responses:
        '200':
          description: Password reset email sent successfully
        '400':
          description: Invalid email or user not found
  /auth/password-reset/confirm/:
    post:
      operationId: auth_password_reset_confirm_create
      description: Confirm password reset using the token from the reset email and
        set a new password.
      summary: Confirm Password Reset
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  description: Password reset token from email
                password:
                  type: string
                  description: New password
                  minLength: 8
              required:
              - token
              - password
            examples:
              PasswordResetConfirmation:
                value:
                  token: abc123def456
                  password: newsecurepassword123
                summary: Password Reset Confirmation
                description: Example of password reset confirmation
      responses:
        '200':
          description: Password reset successful
        '400':
          description: Invalid token or password
  /auth/register/:
    post:
      operationId: auth_register_create
      description: Create a new user account with email verification and welcome email.
      summary: Register New User
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
            examples:
              ValidRegistration:
                value:
                  username: john_doe
                  email: john@example.com
                  password: securepassword123
                  first_name: John
                  last_name: Doe
                summary: Valid Registration
                description: Example of valid registration data
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
        required: true
      security:
      - jwtAuth: []
      - cookieAuth: []
      - {}
      responses:
        '201':
          description: User successfully registered
        '400':
          description: Invalid registration data
        '500':
          description: Internal server error
  /auth/user/:
    get:
      operationId: auth_user_retrieve
      description: Retrieve and update the authenticated user's profile information.
      summary: Get User Profile
      tags:
      - Authentication
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          description: User profile retrieved successfully
        '401':
          description: Authentication required
    put:
      operationId: auth_user_update
      description: Retrieve and update the authenticated user's profile information.
      summary: Get User Profile
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UserRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UserRequest'
        required: true
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          description: User profile retrieved successfully
        '401':
          description: Authentication required
    patch:
      operationId: auth_user_partial_update
      description: Retrieve and update the authenticated user's profile information.
      summary: Get User Profile
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedUserRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedUserRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedUserRequest'
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          description: User profile retrieved successfully
        '401':
          description: Authentication required
  /snippets/:
    get:
      operationId: snippets_list
      description: |-
        This ViewSet automatically provides `list`, `create`, `retrieve`,
        `update` and `destroy` actions.

        Additionally we also provide an extra `highlight` action.
      parameters:
      - in: query
        name: created_after
        schema:
          type: string
          format: date-time
      - in: query
        name: created_before
        schema:
          type: string
          format: date-time
      - in: query
        name: language
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: search_code
        schema:
          type: string
      - in: query
        name: search_title
        schema:
          type: string
      tags:
      - snippets
      security:
      - jwtAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedSnippetList'
          description: ''
    post:
      operationId: snippets_create
      description: |-
        This ViewSet automatically provides `list`, `create`, `retrieve`,
        `update` and `destroy` actions.

        Additionally we also provide an extra `highlight` action.
      tags:
      - snippets
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SnippetRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/SnippetRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/SnippetRequest'
        required: true
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Snippet'
          description: ''
  /snippets/{id}/:
    get:
      operationId: snippets_retrieve
      description: |-
        This ViewSet automatically provides `list`, `create`, `retrieve`,
        `update` and `destroy` actions.

        Additionally we also provide an extra `highlight` action.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this snippet.
        required: true
      tags:
      - snippets
      security:
      - jwtAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Snippet'
          description: ''
    put:
      operationId: snippets_update
      description: |-
        This ViewSet automatically provides `list`, `create`, `retrieve`,
        `update` and `destroy` actions.

        Additionally we also provide an extra `highlight` action.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this snippet.
        required: true
      tags:
      - snippets
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SnippetRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/SnippetRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/SnippetRequest'
        required: true
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Snippet'
          description: ''
    patch:
      operationId: snippets_partial_update
      description: |-
        This ViewSet automatically provides `list`, `create`, `retrieve`,
        `update` and `destroy` actions.

        Additionally we also provide an extra `highlight` action.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this snippet.
        required: true
      tags:
      - snippets
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedSnippetRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedSnippetRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedSnippetRequest'
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Snippet'
          description: ''
    delete:
      operationId: snippets_destroy
      description: |-
        This ViewSet automatically provides `list`, `create`, `retrieve`,
        `update` and `destroy` actions.

        Additionally we also provide an extra `highlight` action.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this snippet.
        required: true
      tags:
      - snippets
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '204':
          description: No response body
  /snippets/{id}/highlight/:
    get:
      operationId: snippets_highlight_retrieve
      description: |-
        This ViewSet automatically provides `list`, `create`, `retrieve`,
        `update` and `destroy` actions.

        Additionally we also provide an extra `highlight` action.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this snippet.
        required: true
      tags:
      - snippets
      security:
      - jwtAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          content:
            text/html:
              schema:
                $ref: '#/components/schemas/Snippet'
          description: ''
  /users/:
    get:
      operationId: users_list
      description: This viewset automatically provides `list` and `retrieve` actions.
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      tags:
      - users
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedUserList'
          description: ''
  /users/{id}/:
    get:
      operationId: users_retrieve
      description: This viewset automatically provides `list` and `retrieve` actions.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this user.
        required: true
      tags:
      - users
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ''
