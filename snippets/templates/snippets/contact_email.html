<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>New Contact Message | Code Snippets</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #2d3748;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f7fafc;
    }
    .container {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      overflow: hidden;
    }
    .header {
      background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
      color: white;
      padding: 32px 20px 20px 20px;
      text-align: center;
    }
    .header-title {
      margin: 0;
      font-size: 28px;
      font-weight: 600;
      letter-spacing: -0.5px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .content {
      padding: 32px 30px 24px 30px;
      background-color: #ffffff;
    }
    .label {
      font-weight: bold;
      color: #2a4365;
    }
    .value {
      margin-bottom: 12px;
    }
    .message-box {
      background: #f1f5f9;
      border-radius: 6px;
      padding: 16px;
      margin-top: 12px;
      white-space: pre-line;
      color: #2d3748;
    }
    .footer {
      text-align: center;
      padding: 18px;
      font-size: 14px;
      color: #718096;
      border-top: 1px solid #edf2f7;
      background: #f7fafc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-title">ðŸ“¬ Code Snippets</div>
      <div style="font-size: 1.1em; margin-top: 8px; font-weight: 400;">New Contact Form Submission</div>
    </div>
    <div class="content">
      <div class="value"><span class="label">Name:</span> {{ name }}</div>
      <div class="value"><span class="label">Email:</span> {{ email }}</div>
      <div class="value"><span class="label">Subject:</span> {{ subject }}</div>
      <div class="label">Message:</div>
      <div class="message-box">{{ message }}</div>
    </div>
    <div class="footer">
      <p>This message was sent from the Code Snippets contact form.</p>
    </div>
  </div>
</body>
</html>
